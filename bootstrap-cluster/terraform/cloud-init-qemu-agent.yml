#cloud-config
# Cloud-init vendor configuration to install and enable qemu-guest-agent
# This runs in addition to the main user-data (ciuser/cipassword/sshkeys)
# Uploaded to Proxmox at /var/lib/vz/snippets/install-qemu-agent.yml

package_update: true
package_upgrade: false

packages:
  - qemu-guest-agent

runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
