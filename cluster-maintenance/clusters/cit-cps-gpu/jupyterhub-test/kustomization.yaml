apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include the storage PVCs and PostgreSQL that JupyterHub depends on
resources:
  - storage-pvcs.yaml
  - postgresql.yaml
  - templates/

# Ensure all resources are in the jupyterhub-test namespace
# Note: namespace creation is handled separately
namespace: jupyterhub-test
