name: gpu-operator
defaultNamespace: gpu-operator

helm:
  chart: gpu-operator
  repo: https://nvidia.github.io/gpu-operator
  version: v25.10.0
  releaseName: gpu-operator
  valuesFiles:
  - values.yaml

# Labels for bundle identification
labels:
  app: gpu-operator
  
# Fleet will wait for GPU operator to be ready before deploying dependent apps
diff:
  comparePatches:
  - apiVersion: apps/v1
    kind: DaemonSet
    operations:
    - {"op": "remove", "path": "/spec/template/metadata/annotations"}
