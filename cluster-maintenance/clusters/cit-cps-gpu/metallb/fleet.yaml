name: metallb
defaultNamespace: metallb-system

labels:
  app: metallb
  name: metallb

# Depend on CRDs being installed first
dependsOn:
- name: metallb-crds

helm:
  chart: metallb
  repo: https://metallb.github.io/metallb
  version: 0.14.9
  releaseName: metallb
  valuesFiles:
  - values.yaml
  # Wait for CRDs to be available before installing
  waitForJobs: true
