# MetalLB Configuration
# Provides LoadBalancer IP allocation for services in the cluster

# CRDs are installed separately via the metallb-crds bundle
# This ensures CRDs are available before the main installation
crds:
  enabled: false  # Disabled because CRDs are installed via metallb-crds bundle

# Controller and speaker settings
controller:
  logLevel: info

speaker:
  logLevel: info
  # FRR mode disabled - using native L2 mode
  frr:
    enabled: false

# Prometheus monitoring integration
# Disabled to avoid Helm chart validation errors
# Can be enabled later with proper serviceAccount configuration
prometheus:
  serviceMonitor:
    enabled: false
  prometheusRule:
    enabled: false
