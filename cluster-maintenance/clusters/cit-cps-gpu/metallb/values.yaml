# MetalLB Configuration
# Provides LoadBalancer IP allocation for services in the cluster

# Enable CRDs installation from Helm chart
# The Helm chart includes proper CRD definitions with conversion webhooks
crds:
  enabled: true
  validationFailurePolicy: Ignore

# Controller and speaker settings
controller:
  logLevel: info

speaker:
  logLevel: info
  # FRR mode disabled - using native L2 mode
  frr:
    enabled: false

# Prometheus monitoring integration
# Disabled to avoid Helm chart validation errors
# Can be enabled later with proper serviceAccount configuration
prometheus:
  serviceMonitor:
    enabled: false
  prometheusRule:
    enabled: false
