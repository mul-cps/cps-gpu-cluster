      except ImportError:
        subprocess.check_call([sys.executable, '-m', 'pip', 'install', 'oauthenticator'])
    
    01-custom-templates: |
      # Configure custom template path
      c.JupyterHub.template_paths = ['/etc/jupyterhub/custom']
      
      # Configure custom templates and info page
      import os
      from jupyterhub.handlers import BaseHandler
      from tornado import web
      
      class InfoHandler(BaseHandler):
          @web.authenticated
          async def get(self):
              user = await self.get_current_user()
              # Use JupyterHub's template environment instead of Tornado's direct render
              template_vars = {
                  'user': user,
                  'base_url': self.hub.base_url,
                  'org': getattr(self.settings.get('template_vars', {}), 'org', {}),
              }
              html = self.render_template("info.html", **template_vars)
              self.write(html)
      
      c.JupyterHub.extra_handlers = [
          (r"/info", InfoHandler),
      ]
      
    02-profiles: |
      # GPU profiles requiring access control
      GPU_PROFILE_SLUGS = {'gpu-pytorch-single', 'gpu-tensorflow-single', 'gpu-pytorch-dual', 'gpu-tensorflow-dual'}
      ALLOWED_GPU_GROUPS = {'cpsHPCAccess', 'jupyter_admin'}
      
      # Static form with client-side filtering based on user groups
      # Note: Callables don't work with KubeSpawner, so we use static HTML with JavaScript
      def get_options_form(spawner):
          """Generate static form with JavaScript-based group filtering"""
          # Get user's groups for injection into JavaScript
          group_names = {group.name for group in spawner.user.groups}
          has_gpu_access = bool(group_names & ALLOWED_GPU_GROUPS)
          groups_json = str(list(group_names))
          
          spawner.log.info(f"User {spawner.user.name} groups: {group_names}, GPU access: {has_gpu_access}")
          
          # Return static HTML with embedded user groups
          return f'''
          <div id="profile-selector" style="max-width: 800px; margin: 20px auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div id="access-notice" style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; padding: 20px; margin-bottom: 20px; display: none;">
              <h3 style="color: #856404; margin-top: 0;">‚ÑπÔ∏è Limited Access</h3>
              <p style="color: #856404; margin-bottom: 0;">
                Your account has access to CPU-only profiles. For GPU access, please contact CPS admins to request membership in the <code>cpsHPCAccess</code> group.
              </p>
            </div>
            <h3 style="text-align: center; color: #333;">Select Your Computing Environment</h3>
            <label for="profile-select">Select Profile:</label>
            <select name="profile" id="profile-select" class="form-control">
              <optgroup label="CPU Profiles - Available to all">
                <option value="cpu-small">üíª DataScience - Small (1GB RAM, 2 CPUs)</option>
                <option value="cpu-medium" selected>üíª DataScience - Medium (4GB RAM, 4 CPUs)</option>
                <option value="cpu-large">üíª DataScience - Large (8GB RAM, 8 CPUs)</option>
                <option value="cpu-xlarge">üíª DataScience - XLarge (16GB RAM, 16 CPUs)</option>
              </optgroup>
              <optgroup id="gpu-profiles" label="GPU Profiles - Authorized Access">
                <option value="gpu-pytorch-single">üöÄ Single A100 GPU - PyTorch (32GB RAM, 8 CPUs)</option>
                <option value="gpu-tensorflow-single">üöÄ Single A100 GPU - TensorFlow (32GB RAM, 8 CPUs)</option>
                <option value="gpu-pytorch-dual">üî• Dual A100 GPUs - PyTorch (64GB RAM, 16 CPUs)</option>
                <option value="gpu-tensorflow-dual">üî• Dual A100 GPUs - TensorFlow (64GB RAM, 16 CPUs)</option>
              </optgroup>
            </select>
          </div>
          <script>
            (function() {{
              var hasGPUAccess = {str(has_gpu_access).lower()};
              if (!hasGPUAccess) {{
                document.getElementById('gpu-profiles').style.display = 'none';
                document.getElementById('access-notice').style.display = 'block';
              }}
            }})();
          </script>
          '''
      
      c.Spawner.options_form = get_options_form
      
      # Process form submission
      def options_from_form(formdata):
          """Extract selected profile from form data"""
          options = {}
          profile = formdata.get('profile', ['cpu-medium'])[0]
          options['profile'] = profile
          return options
      
      c.Spawner.options_from_form = options_from_form
      
      # Profile configurations (used by pre_spawn_hook to apply settings)
      PROFILE_CONFIGS = {
          'cpu-small': {
              'image': 'quay.io/jupyter/datascience-notebook:2025-11-06',
              'cpu_limit': 2.0,
              'cpu_guarantee': 0.5,
              'mem_limit': '1G',
              'mem_guarantee': '256M',
          },
          'cpu-medium': {
              'image': 'quay.io/jupyter/datascience-notebook:2025-11-06',
              'cpu_limit': 4.0,
              'cpu_guarantee': 1.0,
              'mem_limit': '4G',
              'mem_guarantee': '1G',
          },
          'cpu-large': {
              'image': 'quay.io/jupyter/datascience-notebook:2025-11-06',
              'cpu_limit': 8.0,
              'cpu_guarantee': 2.0,
              'mem_limit': '8G',
              'mem_guarantee': '2G',
          },
          'cpu-xlarge': {
              'image': 'quay.io/jupyter/datascience-notebook:2025-11-06',
              'cpu_limit': 16.0,
              'cpu_guarantee': 4.0,
              'mem_limit': '16G',
              'mem_guarantee': '4G',
          },
          'gpu-pytorch-single': {
              'image': 'quay.io/jupyter/pytorch-notebook:2025-11-06',
              'cpu_limit': 8.0,
              'cpu_guarantee': 4.0,
              'mem_limit': '32G',
              'mem_guarantee': '16G',
              'extra_resource_limits': {'nvidia.com/gpu': '1'},
              'extra_resource_guarantees': {'nvidia.com/gpu': '1'},
              'node_selector': {'accelerator': 'nvidia'},
              'environment': {
                  'NVIDIA_VISIBLE_DEVICES': 'all',
                  'NVIDIA_DRIVER_CAPABILITIES': 'compute,utility'
              }
          },
          'gpu-tensorflow-single': {
              'image': 'quay.io/jupyter/tensorflow-notebook:2025-11-06',
              'cpu_limit': 8.0,
              'cpu_guarantee': 4.0,
              'mem_limit': '32G',
              'mem_guarantee': '16G',
              'extra_resource_limits': {'nvidia.com/gpu': '1'},
              'extra_resource_guarantees': {'nvidia.com/gpu': '1'},
              'node_selector': {'accelerator': 'nvidia'},
              'environment': {
                  'NVIDIA_VISIBLE_DEVICES': 'all',
                  'NVIDIA_DRIVER_CAPABILITIES': 'compute,utility'
              }
          },
          'gpu-pytorch-dual': {
              'image': 'quay.io/jupyter/pytorch-notebook:2025-11-06',
              'cpu_limit': 16.0,
              'cpu_guarantee': 8.0,
              'mem_limit': '64G',
              'mem_guarantee': '32G',
              'extra_resource_limits': {'nvidia.com/gpu': '2'},
              'extra_resource_guarantees': {'nvidia.com/gpu': '2'},
              'node_selector': {'accelerator': 'nvidia'},
              'environment': {
                  'NVIDIA_VISIBLE_DEVICES': 'all',
                  'NVIDIA_DRIVER_CAPABILITIES': 'compute,utility'
              }
          },
          'gpu-tensorflow-dual': {
              'image': 'quay.io/jupyter/tensorflow-notebook:2025-11-06',
              'cpu_limit': 16.0,
              'cpu_guarantee': 8.0,
              'mem_limit': '64G',
              'mem_guarantee': '32G',
              'extra_resource_limits': {'nvidia.com/gpu': '2'},
              'extra_resource_guarantees': {'nvidia.com/gpu': '2'},
              'node_selector': {'accelerator': 'nvidia'},
              'environment': {
                  'NVIDIA_VISIBLE_DEVICES': 'all',
                  'NVIDIA_DRIVER_CAPABILITIES': 'compute,utility'
              }
          },
      }
      
      # Pre-spawn hook to apply profile settings and enforce access control
      async def apply_profile_settings(spawner):
          """
          Apply profile settings and enforce group-based access control.
          This approach mimics Docker Swarm's successful implementation.
          """
          # Get selected profile from user options
          profile_slug = spawner.user_options.get('profile', 'cpu-medium')
          
          spawner.log.info(f"User {spawner.user.name} selected profile: {profile_slug}")
          
          # Get user's groups
          group_names = {group.name for group in spawner.user.groups}
          
          # Check if it's a GPU profile
          if profile_slug in GPU_PROFILE_SLUGS:
              # Verify GPU access
              if not (group_names & ALLOWED_GPU_GROUPS):
                  spawner.log.warning(f"User {spawner.user.name} attempted GPU profile without permission")
                  raise Exception(f"‚ö†Ô∏è Access Denied: GPU profiles require membership in 'cpsHPCAccess' or 'jupyter_admin' group. Please contact CPS admins to request GPU access.")
              spawner.log.info(f"User {spawner.user.name} authorized for GPU profile (groups: {group_names & ALLOWED_GPU_GROUPS})")
          
          # Apply profile configuration
          if profile_slug in PROFILE_CONFIGS:
              config = PROFILE_CONFIGS[profile_slug]
              
              # Set image
              spawner.image = config['image']
              
              # Set resource limits
              spawner.cpu_limit = config['cpu_limit']
              spawner.cpu_guarantee = config['cpu_guarantee']
              spawner.mem_limit = config['mem_limit']
              spawner.mem_guarantee = config['mem_guarantee']
              
              # Set GPU resources if specified
              if 'extra_resource_limits' in config:
                  spawner.extra_resource_limits = config['extra_resource_limits']
              if 'extra_resource_guarantees' in config:
                  spawner.extra_resource_guarantees = config['extra_resource_guarantees']
              if 'node_selector' in config:
                  spawner.node_selector = config['node_selector']
              if 'environment' in config:
                  spawner.environment.update(config['environment'])
              
              spawner.log.info(f"Applied profile {profile_slug}: {config['cpu_limit']} CPU, {config['mem_limit']} RAM")
          else:
              spawner.log.warning(f"Unknown profile {profile_slug}, using default")
      
      c.KubeSpawner.pre_spawn_hook = apply_profile_settings
        
    gpu-config: |
      # Make GPUs available to users
      c.KubeSpawner.environment = {
          'NVIDIA_VISIBLE_DEVICES': 'all',
          'NVIDIA_DRIVER_CAPABILITIES': 'compute,utility'
      }

# Singleuser notebook configuration
singleuser:
  # Default image with CUDA support
  image:
    name: quay.io/jupyter/tensorflow-notebook
    tag: "2025-11-06"
    pullPolicy: IfNotPresent
  
  # Storage for user notebooks
  storage:
    capacity: 10Gi
    dynamic:
      storageClass: nfs-client
    homeMountPath: /home/jovyan
  
  # Default resources (no GPU)
  cpu:
    limit: 2
    guarantee: 1
  memory:
    limit: 4G
    guarantee: 2G
  
  # Profile list now configured via jupyterhub-fancy-profiles in extraConfig

  # Allow users to sudo (for package installation)
  uid: 1000
  fsGid: 100
  extraEnv:
    GRANT_SUDO: "yes"
    NOTEBOOK_ARGS: "--allow-root"

# Scheduling
scheduling:
  userScheduler:
    enabled: true
  podPriority:
    enabled: true
  userPlaceholder:
    enabled: false

# Culling (shut down idle notebooks)
cull:
  enabled: true
  timeout: 3600  # 1 hour
  every: 600     # Check every 10 minutes
  maxAge: 0      # Don't cull based on age
