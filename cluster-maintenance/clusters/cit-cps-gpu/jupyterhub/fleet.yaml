name: jupyterhub
defaultNamespace: jupyterhub

helm:
  chart: jupyterhub
  repo: https://jupyterhub.github.io/helm-chart
  version: 4.3.1
  releaseName: jupyterhub
  valuesFiles:
  - values.yaml

# Storage PVCs and additional Kubernetes manifests
kustomize:
  dir: ./

# Depends on storage infrastructure and GPU operator being ready
dependsOn:
- selector:
    matchLabels:
      name: storageclasses
- selector:
    matchLabels:
      name: gpu-operator
      
diff:
  comparePatches:
  - apiVersion: apps/v1
    kind: Deployment
    operations:
    - {"op": "remove", "path": "/spec/template/metadata/annotations/checksum~1hub-secret"}
